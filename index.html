<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDGET APP</title>
    <!-- fontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3 style="color: red;">BUDGET</h3>
                    <p class="hide errorbudget error" id="">value cannot be empty element or negatgive</p>
                    <input type="number" name="" id="total amount" placeholder="enter total amount">
                    <button class="submit" id="total-amount-button">SET BUDGET</button>
                </div>
                <div class="user-amount-container">
                    <h3 style="color: red;">Expenses</h3>
                    <p class="hide error" id="product-title-error"> value cannot be empty</p>
                    <input type="text" class="product-title" id="product title" placeholder="enter title of product">

                    <input type="number" id="user-amount" placeholder="Enter cost of product">
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
                <div class="output-container flex-space">

                    <div>
                        <p>TOTAL BUDGET</p>
                        <span id="amount">0</span>

                    </div>
                    <div>
                        <p>EXPENCES</p>
                        <span id="expendure-value">0</span>

                    </div>
                    <div>
                        <p>BALANCE</p>
                        <span id="balance-amount">0</span>
                    </div>
                </div>
            </div>
            <div class="list">
                <h3>Expense list</h3>
                <div class="list-container" id="list">

                </div>
            </div>

        </div>
        <script src=".js"></script>
</body>

</html>
